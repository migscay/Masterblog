<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    {% set posts = session["blog_posts"] %}
    {% for post in posts %}
    <div class="post">
        <h2>{{post['title']}}</h2>
        <p><em>Written by {{post['author']}}</em></p>
        <p>{{post['content']}}<br><br>
        <a href="{{url_for('delete', id=post['id'])}}">Delete</a>
        <a href="{{url_for('update', id=post['id'])}}">Update</a>
    </div>
    <br><br>
    {% set next_record_id = post['id'] + 1 %}
    {% endfor %}
    <a href="{{url_for('add')}}">Add a Post</a>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</body>
</html>
