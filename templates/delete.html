 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    <h2>Delete Post!</h2>
    {% set post = session["post_to_be_deleted"] %}
    <div class="post">
        <form action="{{ url_for('delete', id=post['id']) }}" method='POST'>
            <label for="title">Author:</label>
            <input type="text" id="author" name="author" value={{post['author']}} readonly>
            <br><br>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value={{post['title']}} readonly>
            <br><br>
            <label for="title">Content:</label>
            <textarea id="content" name="content" readonly>{{post['content']}}</textarea>
            <br><br>
            <a href="{{url_for('index')}}">CANCEL</a>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="submit" value="Confirm DELETE">
        </form>
    </div>
</body>
</html>
